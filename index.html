<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <h1>Movie Tickets</h1>

      <div class="row">

        <div class="col-md-6">
          <h2>Buy a ticket</h2>
          <form id="new-ticket">
            <div class="form-group">
              <label for="movies">What movie?</label>
              <select id="movie" name="movies">
                <option value="diehard" class="r">Die Hard - R</option>
                <option value="jumanji" class="pg13">Jumanji - PG-13</option>
                <option value="paddington" class="pg">Paddington 2 - PG</option>
                <option value="lastjedi" class="pg13">Star Wars: The Last Jedi - PG-13</option>
                <option value="blackpanther" class="pg13">Black Panther - PG-13</option>
              </select>

            </div>
            <div class="form-group">
              <label for="time">What time?</label>
              <input type="text" class="form-control" id="time">
            </div>
            <div class="form-group">
              <label for="age">How old are you?</label>
              <input type="number" class="form-control" id="age">
            </div>

            <button type="submit" class="btn btn-primary">Buy</button>
          </form>
        </div>

        <div class="col-md-6">
          <div id="total">
            <h2>Total</h2>
            <p>Movie selected: <span class="movie-output"></span></p>
            <p>Time selected: <span class="time-output"></span></p>
            <p>Your age: <span class="age-output"></span></p>
            <p>Your total price: <span class="price-output"></span></p>


          </div>
        </div>

      </div>
    </div>
  </body>
</html>
