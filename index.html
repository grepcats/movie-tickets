    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <form id="new-account" class="">
        <div class="row">
          <div class="col-md-6">
            <h3>Register a new account:</h3>
            <p>Name:</p>
            <input id="name" type="text" name="" value="bo">
            <span class="btn btn-primary existing-user">Existing User?</span>
            <span class="btn btn-info new-user">New User?</span>
            <div class="form-group initial">
              <p>Initial Deposit:</p>
              <input id="initial-deposit" type="number" name="" value="">
            </div>
          </div>
          <div class="col-md-6">
            <div class="existing">
              <h3>Deposit or withdraw funds:</h3>
              <p>Deposit Amount:</p>
              <input id="deposit-amount" class="bank-action" type="number" name="" value="">
              <p>Withdrawal Amount:</p>
              <input id="withdrawal-amount" class="bank-action" type="number" name="" value="">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <center>
              <br>
              <button id="submit" type="submit" name="button">Submit</button>
            </center>
          </div>
        </div>
      </form>
      <center>

        <h3>Current Balance:</h3>
        <p id="current-balance"></p>
      <center>

    </div><!--end of container-->
