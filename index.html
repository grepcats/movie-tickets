<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Welcome to the Greatest Bank</h1>
        <p>It's truly amazing</p>
      </div>
      <form id="new-account" class="">
        <div class="row">
          <div class="name col-sm-12">
            <h2>Name</h2>
            <input id="name" type="text">
            <span class="btn btn-warning existing-user">Existing User?</span>
            <span class="btn btn-warning new-user">New User?</span>
          </div>
          <div class="initial form-group col-md-6">
            <h2>Initial Deposit</h2>
            <input id="initial-deposit" type="number" name="" value="">
          </div>
          <div class="existing col-sm-6">
            <h2>Deposit or withdraw funds</h2>
            <p>Deposit Amount</p>
            <input id="deposit-amount" class="bank-action" type="number" name="" value="">
            <p>Withdrawal Amount</p>
            <input id="withdrawal-amount" class="bank-action" type="number" name="" value="">
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <center>
              <br>
              <button id="submit" type="submit" name="button" class="btn btn-primary">Submit</button>
            </center>
          </div>
        </div>
      </form>
      <center>

        <h2>Current Balance</h2>
        <p id="current-balance"></p>
      <center>

    </div><!--end of container-->

  </body>
</html>
